<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details Form | Frontend Mentor</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="left-container">
            <div>
                 <!-- Card Logo -->        
                <img src="card-logo.svg" alt="Logo of the Card" class="logo-card">

                 <!-- Front of the Card -->          
                <img src="bg-card-front.png" alt="Front of the Card" class="front-card">

                <!-- Card Number -->
                <p class="letter-spacing"><span class="card-number-txt">0000 0000 0000 0000</span></p>

                <!-- Card Name and Date -->
                <p class="letter-spacing"><span class="card-name-txt upper-case">Jane Appleseed</span><span class="card-date"><span class="month-date">00</span>/<span class="year-date">00</span></span></p>
            </div>
            <div>
                <!-- Back of the Card -->
                <img src="bg-card-back.png" alt="Back of the Card" class="back-card">
                <p class="cvc-number letter-spacing">000</p>
            </div>
        </section>
        <section class="right-container">
            <form id="myform">
                 <!-- Cardholder Name Input -->
                <div class="input-group">
                    <p>
                       <label class="upper-case letter-spacing" for="cardHolder-name">Cardholder Name</label>
                    </p>
                    <p>
                       <input type="text" placeholder="e.g. Jane Appleseed" class="cardHolder-name" oninput="return onlyAlphabets(event)">
                    </p>
                    <p class="error-msg error-blank-name" data-error-for="cardHolder-name">Can't be blank</p>
                </div>

                 <!-- Card Number Input -->
                <div class="input-group">
                    <p>
                       <label class="upper-case letter-spacing" for="card-number">Card Number</label>
                    </p>
                    <p>
                       <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="card-number" maxlength="19">
                    </p>
                    <p class="error-msg error-number" data-error-for="card-number">Wrong Format,16 numbers required </p>
                    <p class="error-msg error-blank-number" data-error-for="card-number">Can't be blank</p>
            </div>

             <!-- Expiry Date and CVC Input -->
            <div class="input-group">
                <p>
                    <label class="upper-case letter-spacing" for="month">Exp. Date (MM/YY)</label>
                    <label class="upper-case letter-spacing name-cvc" for="cvc">CVC</label>
                </p>
                <p class="date-cvc-details">
                    <input type="text" name="" id="" placeholder="MM" class="month" maxlength="2">
                    <input type="text" name="" id="" placeholder="YY" class="year" maxlength="2">
                    <input type="text" name="" id="" placeholder="e.g. 123" class="cvc" maxlength="3">
                </p>
                <p class="error-msg">
                    <span class="error-blank-date" data-error-for="month">Can't be blank</span>
                    <span class="error-blank-cvc" data-error-for="cvc">Can't be blank</span> 
                    <span class="error-cvc" data-error-for="cvc">3 numbers required</span> </p>
            </div>
                <button class="confirm-btn" type="submit">Confirm</button>                
            </form>
            <div class="thankyou-msg">
                <img src="icon-complete.svg" alt="Complete Icon" class="complete-icon">
                <p class="upper-case letter-spacing1 thankyou-words">Thank You!</p>
                <p class="msg ">We've added your card details</p>
                <button class="continue-btn">Continue</button>    
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
